{% extends "base.html" %}
{% load humanize %}

{% block content %}
<h2 class="mb-4">集計データ（直近12ヶ月）</h2>

<div class="card shadow-sm mb-4">
  <div class="card-body">
    <h5 class="card-title mb-3">生活費</h5>
    <div class="chart-wrapper" style="position: relative; height: 340px;">
      <canvas id="fixedVariableBar"></canvas>
    </div>
  </div>
  <div class="card-footer text-muted small">
    直近1年間の生活費を表示します。
  </div>
</div>

<div class="card shadow-sm mb-4">
  <div class="card-body">
    <h5 class="card-title mb-3">大型費用</h5>
    <div class="chart-wrapper" style="position: relative; height: 300px;">
      <canvas id="largeCostBar"></canvas>
    </div>
  </div>
  <div class="card-footer text-muted small">
    直近1年間で不定期に発生した大型費用を表示します。
  </div>
</div>

{% endblock %}

{% block extra_js %}
<script>
  const labels = {{ labels|safe }};
  const fixedSeries = {{ fixed_series|safe }};
  const variableSeries = {{ variable_series|safe }};
  const largeSeries = {{ large_series|safe }};
  const currentYear = {{ current_year }};
  const fixedVariableCtx = document.getElementById('fixedVariableBar').getContext('2d');
  const largeCostCtx = document.getElementById('largeCostBar').getContext('2d');

    // 表示用のラベルに変換
  const displayLabels = labels.map((l) => {
    const [yStr, mStr] = l.split("-");
    const y = parseInt(yStr, 10);
    const m = parseInt(mStr, 10);

    if (y === currentYear) {
      // 今年 → 「11」みたいに月だけ
      return String(m);
    } else {
      // 去年以前 → 「24/12」みたいに西暦下2桁＋月
      return "'" + m;
      // 例: 2024-12 → "24/12"
    }
  });


  new Chart(fixedVariableCtx, {
    type: 'bar',
    data: {
      labels: displayLabels,
      datasets: [
        {
          label: '固定費',
          data: fixedSeries,
          backgroundColor: '#4E79A7',
          stack: 'fixedVariableStack'
        },
        {
          label: '変動費',
          data: variableSeries,
          backgroundColor: '#59A14F',
          stack: 'fixedVariableStack'
        }
      ]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      interaction: { mode: 'index', intersect: false },
      plugins: {
        legend: { position: 'bottom' },
        tooltip: {
          callbacks: {
            label: function(ctx) {
              const v = ctx.parsed.y || 0;
              return `${ctx.dataset.label}: ${v.toLocaleString()} 円`;
            }
          }
        }
      },
      scales: {
        x: { stacked: true },
        y: {
          stacked: true,
          beginAtZero: true,
          ticks: {
            stepSize: 20000,
            callback: function(value) { return value.toLocaleString() + ' 円'; }
          }
        }
      }
    }
  });

  new Chart(largeCostCtx, {
    type: 'bar',
    data: {
      labels: displayLabels,
      datasets: [
        {
          label: '大型費用',
          data: largeSeries,
          backgroundColor: '#D93F3C'
        }
      ]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      interaction: { mode: 'index', intersect: false },
      plugins: {
        legend: { position: 'bottom' },
        tooltip: {
          callbacks: {
            label: function(ctx) {
              const v = ctx.parsed.y || 0;
              return `${ctx.dataset.label}: ${v.toLocaleString()} 円`;
            }
          }
        }
      },
      scales: {
        x: { stacked: false },
        y: {
          beginAtZero: true,
          ticks: {
            stepSize: 20000,
            callback: function(value) { return value.toLocaleString() + ' 円'; }
          }
        }
      }
    }
  });
</script>
{% endblock %}
