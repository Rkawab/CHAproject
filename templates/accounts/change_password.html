{% extends "base.html" %}
{% block  content %}
{% if messages %}
    {% for message in messages %}
        <p>{{ message.message }}</p>
    {% endfor %}
{% endif %}
<h2>パスワードの変更</h2>
<form method="POST">
    {% csrf_token %}
    {% include "includes/bootstrap_form.html" with form=password_change_form %}
    <input type="submit" value="パスワード更新" class="btn btn-outline-primary mb-2">
</form><br>
{% endblock %}
