{% extends "base.html" %}
{% block content %}
<h2>アクティベート結果</h2>
{% if messages %}

        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
{% endif %}
<a href="{% url 'accounts:user_login' %}" class="btn btn-primary">ログインページへ</a>
{% endblock %}
